<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
            function AB_wal(){
                var xa_wal= parseFloat(document.getElementById('xa').value);
                var xb_wal= parseFloat(document.getElementById('xb').value);
                var ya_wal= parseFloat(document.getElementById('ya').value);
                var yb_wal= parseFloat(document.getElementById('yb').value);
                var pot1 = Math.pow(xa_wal-xb_wal,2);
                var pot2 = Math.pow(ya_wal-yb_wal,2);
                var h = pot1+pot2;
                var odc = Math.sqrt(h);
                document.getElementById("nazwa").innerHTML ="Odcinek AB= "+odc;
            }
            function BC_wal(){
                var xb_wal= parseFloat(document.getElementById('xb').value);
                var xc_wal= parseFloat(document.getElementById('xc').value);
                var yb_wal= parseFloat(document.getElementById('yb').value);
                var yc_wal= parseFloat(document.getElementById('yc').value);
                var pot1 = Math.pow(xb_wal-xc_wal,2);
                var pot2 = Math.pow(yb_wal-yc_wal,2);
                var h = pot1+pot2;
                var odc = Math.sqrt(h);
                document.getElementById("nazwa").innerHTML ="Odcinek BC= "+odc;
            }
            function AC_wal(){
                var xa_wal= parseFloat(document.getElementById('xa').value);
                var xc_wal= parseFloat(document.getElementById('xc').value);
                var ya_wal= parseFloat(document.getElementById('ya').value);
                var yc_wal= parseFloat(document.getElementById('yc').value);
                var pot1 = Math.pow(xa_wal-xc_wal,2);
                var pot2 = Math.pow(ya_wal-yc_wal,2);
                var h = pot1+pot2;
                var odc = Math.sqrt(h);
                document.getElementById("nazwa").innerHTML ="Odcinek AC= "+odc;
                
            }
    </script>
