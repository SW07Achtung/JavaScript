    <Script>
        function drabina_wal(d,x){
            d_wal=parseFloat(getElementById('wysokosc').value);
            x_wal=parseFloat(getElementById('odleglosc').value);
            dlug1_wal=d_wal*d_wal+x_wal*x_wal;
            dlug_wal=Math.sqrt(dlug1_wal);
            document.getElementsByName('dlugosc')[0].value=dlug_wal.toFixed(2);
        }
        function kat_wal(d,x){
            d_wal=parseFloat(getElementById('wysokosc').value);
            x_wal=parseFloat(getElementById('odleglosc').value);
            tg=d_wal/x_wal;
            rad=Math.atan(tg);
            deg=(rad*180)/Math.PI;
            document.getElementsByName('kat_a')[0].value=deg.toFixed(2);
        }</script>
