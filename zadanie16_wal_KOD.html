    <textarea height="500" width="700">
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var am=prompt("a=","");
        var a=parseFloat(am);
        var bm=prompt("b=","");
        var b=parseFloat(bm);
        var p1;
        var p2;
        var p3;
        var p4;
        var wynik;
        p1=a*a*a;
        p2=3*((a*a)*b);
        p3=3*(a*(b*b));
        p4=b*b*b;
        wynik=p1+p2+p3+p4;
        document.write("("+a+"+"+b+")^3="+a+"^3+3*(("+a+")^2)*("+b+")+3*("+a+")*(("+b+")^2)+"+b+"^3 ="+p1+"+"+p2+"+"+p3+"+"+p4+"="+wynik);
    </script>
</body>

    </textarea>
</body>
