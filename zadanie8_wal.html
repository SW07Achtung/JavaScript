<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function show_confirm()
        {
        var r=confirm("Naciśnij klawisz");
        if (r==true)
        { document.write("Nacisnąłeś OK!"); }
        else
        { document.write("Nacisnąłeś Cancel!"); }
        }
        </script>
</head>
<body>
    <h1>Zastosowanie:</h1>
    Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych.<br>
     Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.<br>
    <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
</body>
</html>
