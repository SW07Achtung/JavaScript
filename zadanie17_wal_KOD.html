    <textarea cols="500" rows="700">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
                h1{
                    font-weight: bold;
                    text-decoration: underline;
                }
            </style>
        </head>
        <body>
            <h1>Cztery sposoby wyprowadzania danych na stronę:</h1>
                <ul>
                <li>z użyciem dokument.write()</li>
                <li>z użyciem okienka alert()</li>
                <li>do okienek formularza</li>
                <li>do tabeli</li>
            </ul>
            <h1>Co to jest funkcja?</h1>
            <ul>
                <li>Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy,</li>
                    <li>Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod,</li>
                        <li>Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np. suma_kry(a, b),</li>
                            <li>Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.</li>
        </ul>
        <h1>Wybrane metody obiektu document</h1>
        <table border="1px">
            <tr>
                <td><center>METODA</center></td>
                <td><center>OPIS</center></td>
            </tr>
            <tr>
                   <td>getElementById("id ")</td> 
                   <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu id</td> 
            </tr>
            <tr>
                <td>getElementByTagName("znacznik ")</td> 
                <td>dostęp do wszystkich elementów o typie znacznika, np. P lub DIV</td> 
            </tr>
            <tr>
                <td>getElementByName("nazwa")</td> 
                <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu</td> 
            </tr>
        </table>
        <h1>Właściwości tak pobranego elementu to:</h1>
        - <b>innerHTML</b> – jest to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo usunięcie kodu HTML z danego elementu HTML np. w tabeli,<br>
        - <b>innerText</b> – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie,<br>
        - <b>className</b> – umożliwia określenie klasy CSS użytej do prezentacji elementu.
        </body>
        </html>

    </textarea>

</body>
