<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea cols="500" rows="700">
        <!DOCTYPE html>
        <head>
        <title> Użycie fukcji </title>
        <meta charset="utf-8">
        </head>
        <body>
        <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
        var a=parseFloat(prompt("a=",""));
        var b=parseFloat(prompt("b=",""));
        function suma_wal(a, b) {
        return a + b;
        }
        function odejmowanie_wal(a, b) {
        return a - b;
        }
        function mnozenie_wal(a, b) {
        return a * b;
        }
        function od_kwadratu_wal(a, b) {
        return a*a;
        return b*b;
        }
        function reszta_z_dzielenia_a_przez_b_wal(a, b) {
        return a%b;
        }
        document.write("suma="+suma_wal(a,b)+"<br>");
        document.write("różnica="+odejmowanie_wal(a,b)+"<br>");
        document.write("iloczyn="+mnozenie_wal(a,b)+"<br>");
        document.write("kwadrat a="+od_kwadratu_wal(a)+"<br>");
        document.write("kwadrat b="+od_kwadratu_wal(b)+"<br>");
        document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_wal(a,b)+"<br>");
        </script>
        </div>
        </body>
        </html>

        </textarea>
        </body>
        </html>
